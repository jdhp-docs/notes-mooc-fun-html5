<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas id="dessin" width="640" height="480"></canvas>

        <script>
            var cv = document.getElementById('dessin');
            if(cv.getContext) {
                var ctx = cv.getContext('2d');
                
                ctx.fillStyle = "green";
                ctx.fillRect(0, 0, 200, 200);
                
                ctx.fillStyle = "#ccc";
                ctx.translate(20, 20);
                ctx.fillRect(0, 0, 160, 160);
                ctx.save();

                ctx.fillStyle = "blue";
                ctx.translate(20, 20);
                ctx.fillRect(50, 50, 70, 70);

                ctx.restore();
                ctx.fillRect(-10, -10, 60, 60);
            } else {
                alert("Canvas non support√© par ce navigateur");
            }
        </script>
    </body>
</html>

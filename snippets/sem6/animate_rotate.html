<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas id="dessin" width="640" height="480"></canvas>

        <script>
            // Canvas
            var cv = document.getElementById('dessin');
            if(cv.getContext) {
                var ctx = cv.getContext('2d');

                ctx.translate(cv.width/2, cv.height/2);

                ctx.fillStyle = "blue";
                ctx.fillRect(0, 0, 200, 20);
            } else {
                alert("Canvas non supporté par ce navigateur");
            }

            // Fonction de dessin
            function rotation() {
                ctx.rotate(0.5);

                // Dessin
                ctx.fillRect(0, 0, 200, 20);
                
                i++;

                if(i>11) {
                    clearInterval(inter);
                }
            }

            // Incrément
            var i = 0;

            // Timer
            var inter = setInterval(rotation, 100);
        </script>
    </body>
</html>

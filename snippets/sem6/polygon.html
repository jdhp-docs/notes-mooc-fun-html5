<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas id="dessin" width="640" height="480"></canvas>

        <script>
            var cv = document.getElementById('dessin');
            if(cv.getContext) {
                var ctx = cv.getContext('2d');

                ctx.fillStyle = "yellowgreen";
                ctx.strokeStyle = "steelblue";
                ctx.lineWidth = 2;

                ctx.moveTo(20,  20);
                ctx.lineTo(100, 100);
                ctx.lineTo(20,  100);
                ctx.closePath();      // ferme le polygone

                ctx.fill();           // applique le remplissage
                ctx.stroke();         // applique le trait
            } else {
                alert("Canvas non support√© par ce navigateur");
            }
        </script>
    </body>
</html>
